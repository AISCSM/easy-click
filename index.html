<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Click</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <!-- Logo on the left -->
      <div class="header-left">
        <img src="logo.png" alt="Easy Click" class="logo" />
      </div>
      <!-- Categories dropdown and search bar in the center -->
      <div class="header-center">
        <div class="dropdown categories-dropdown">
          <button class="dropbtn categories-btn" onclick="toggleDropdown('categoriesDropdown')">
            Categories &#x25BE;
          </button>
          <div id="categoriesDropdown" class="dropdown-content categories-menu">
            <!-- Categories will be populated here dynamically -->
          </div>
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for items and brands" />
          <button id="searchBtn">
            <!-- Search icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001
                       q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414
                       l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 
                       1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- Icons on the right: Account, Cart, Contact -->
      <div class="header-right">
        <div class="dropdown account-dropdown">
          <button class="dropbtn icon-btn account-btn" onclick="toggleDropdown('accountMenu')">
            <!-- Account icon SVG (white icon) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 
                       0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 
                       1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986
                       -.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68
                       -4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
          </button>
          <div id="accountMenu" class="dropdown-content account-menu">
            <a href="#">My Account</a>
            <a href="#">My Orders</a>
            <a href="#">Returns & Refund</a>
          </div>
        </div>
        <div class="dropdown cart-dropdown">
          <button class="dropbtn icon-btn cart-btn" onclick="toggleDropdown('cartMenu')">
            <!-- Cart icon SVG (white icon) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89
                       3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 
                       12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 
                       2H.5a.5.5 0 0 1-.5-.5zm3.102 
                       4l1.313 7h8.17l1.313-7H3.102zm1.898 
                       8a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 
                       0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 
                       1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 
                       0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <span id="cart-count">0</span>
          </button>
          <div id="cartMenu" class="dropdown-content cart-menu">
            <div class="cart-items">
              <p class="empty-cart-text">Your cart is empty.</p>
            </div>
            <div class="cart-total"></div>
          </div>
        </div>
        <div class="contact-icon">
          <a href="contact.html" class="icon-btn contact-btn">
            <!-- Contact (headset) icon SVG (copper icon) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16">
              <path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 
                       1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 
                       6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 
                       2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 
                       1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 
                       0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 
                       0 0 1 1-1h1V6a5 5 0 0 0-5-5z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- Hero section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Easy Click</h1>
        <p class="Flas Deals">ðŸ”¥ Hot Summer Deals: Up to 70% Off! Shop Now</p>

      </div>
    </section>
    <!-- Product grid container -->
    <div id="productGrid" class="product-grid"></div>
  </main>
  <!-- Include script at end of body -->
  <script src="script.js"></script>
</body>
</html>
